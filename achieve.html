    <div class="item">
        <h2 class="date">1988
            </h2>
            <label>Scores 100 not out in his first first-class match for Bombay against Gujarat in the Ranji Trophy becoming the youngest cricketer to score a century on his first-class debut, aged 15 years and 232 days.</label>
    </div>
    <div class="item">
        <h2 class="date">1989
            </h2>
            <label>Makes Test debut for India against Pakistan in Karachi at the age of 16 and scores two half-centuries in six Test innings.</label>
    </div>
    <div class="item">
        <h2 class="date">1990
            </h2>
            <label>
                Scores his maiden Test century (119 not out, 17 fours) against England at Old Trafford and helps India to save the match. A quick look at the illustrious career of Sachin Tendulkar as the master blaster turns 38 on Sunday.</label>
    </div>
    <div class="item">
        <h2 class="date">1991
            </h2>
            <label>Plays an impressive knock of 52 not against Pakistan at Sharjah which ended a series of defeats for India against their arch rivals at that venue.</label>
    </div>
    <div class="item">
        <h2 class="date">1992
            </h2>
            <label>
                Plays a sublime innings of 114 in the Perth Test against an Aussie attack comprising of Craig McDermott, Merv Hughes, Paul Reiffel and Mike Whitney. Plays a match winning innings of 54 not out against Pakistan at Sydney in the 1992 World Cup.</label>
    </div>
    <div class="item">
        <h2 class="date">1993
            </h2>

        <h2 class="date">1995
            </h2>

            </h2>
